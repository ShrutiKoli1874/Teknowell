<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create table in html</title>
</head>
<body>
    <table border="2">
        <tr>
           <th>column1</th>
           <th>column2</th>
           <th>column3</th>
        </tr>
        <tr>
            <th rowspan="2">row1</th>
            <th>row2</th>
            <th>row3</th>
        </tr>
        <tr>
            <th>row21</th>
            <th>row22</th>
        </tr>
        <tr>
            <th colspan="3">row3</th>
        </tr>
    </table>
</body>
</html>
