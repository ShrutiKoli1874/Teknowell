<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
   <center>
    <div style="margin-top: -200px;">
         <table border="2">
<form>
        <tr>
            <th colspan="2">Registration form</th>
        </tr>
        <tr>
            <td>
        <label>Student Name</label></td>
        <td><input type="text" required></td></tr><br><br>

        <tr>
            <td>
                <label>Father Name</label></td>
        <td><input type="text" required></td></tr><br><br>

        
        <tr>
            <td><label>Mother Name</label></td>
        <td><input type="text" required></td></tr><br><br>

        <tr>
            <td>
        <label>Date Of Birth</label></td>
        <td><input type="date" required></td></tr><br><br>

        <tr>
            <td>
        <label>Gender</label></td>
        <td><input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Male </td></tr><br><br>

        <tr>
            <td>
        <label>Email ID</label></td>
        <td><input type="email" required></td></tr><br><br>

        <tr>
            <td>
        <label>Mobile Number</label></td>
        <td><input type="number"></td></tr><br><br>

       <tr>
        <td>
        <label>Address</label></td>
        <td><textarea name="address" rows="1" cols="30" placeholder="enter address"></textarea> </td></tr><br><br>

        <tr>
            <td>
        <label>States</label></td>
        <td><input list="States">
        <datalist id="States">
            <option>Maharashtra</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>andhra pradesh</option>
            <option>tamilnadu</option>
        </datalist></td></tr>
        <br><br>

        <tr>
        <td><label>City</label></td>
        <td><input list="City">
        <datalist id="City">
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nashik</option>
            <option>Satara</option>
            
        </datalist></td></tr> <br></br>
        <td colspan="2"><center><button>submit</button></center></td>
        
       

    
    </table>
    </div>
   </center>
</body>
</html>
