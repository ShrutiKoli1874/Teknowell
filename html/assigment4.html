<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form>
        
        <h1>Reservation Request</h1>
        <fieldset>
            <legend style="color: brown;">Genernal information</legend>
        <label>Arrival dates</label>
        <input type="date"><br><br>
        <label>Nights</label>
        <input type="number"><br><br>
        <label>Adults</label>
        <input type="number"><br><br>
        <label>Childern</label>
        <input type="number"><br><br>
        </fieldset>
<br><br><br>
        <fieldset>
            <legend style="color: blue;">Perfences</legend>
        <label>Room type</label>
        <input type="radio" name="Room">Standard
        <input type="radio" name="Room">Business
        <input type="radio" name="Room">Study <br><br>
        <label>Bed Type</label>
        <input type="radio" name="bed">King
        <input type="radio" name="bed">double
        <input type="radio" name="bed">smoking<br>
        <br>
        </fieldset>
        <fieldset>
            <legend style="color: blueviolet;">Personal information</legend>
            <label>name:</label>
            <input type="text"><br><br>
            <label>Email</label>
            <input type="email"><br><br>
            <label>Phone</label>
            <input type="number">
        </fieldset>
        <br>
        <input type="button" value="Submit Reservation">     <input type="button" value="clear">

    </form>
    
</body>
</html>
