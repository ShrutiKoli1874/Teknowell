<body>

       choice=parseInt(prompt("Enter 1 to 7"));
        switch(choice){

                case "i":document.writeln("vowel");
                break;
                case "o":document.writeln("vowel");
                break;
                case "u":document.writeln("vowel");
                break;
                default:document.writeln("consanant");
                break;
            }
          break;
            case 2: document.writeln("tuesday");
            break;

             case 4: document.writeln("thursday");

        }
    </script>
