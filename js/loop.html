<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter 1  Subject" ));
        b=parseInt(prompt("Enter 2 Subject" ));
        c=parseInt(prompt("Enter 3 Subject" ));
        d=parseInt(prompt("Enter 4 Subject" ));
        e=parseInt(prompt("Enter 5 Subject" ));
        total=a+b+c+d+e;
        percentage=total/5;
        document.writeln( "Percentage="+percentage+"<br>");
        document.writeln("Total="+total+"<br>");

        if(percentage>=70)

      {
        document.writeln("Class=Distination");
      }
        else if(percentage>=60)
      {
        document.writeln("Class=first class");
       }
       else if(percentage>=45)
       {
        document.writeln("Class=second class");
       }
       else if(percentage>=35){
        document.writeln("Class=pass");
       }
       else
       {
        document.writeln("Class=fail");
       }
        
        
        
        

    </script>
</body>
</html>
