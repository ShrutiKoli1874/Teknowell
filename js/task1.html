<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    row = parseInt(prompt("Enter rows in array"));
    columns = parseInt(prompt("Enter columns in array"));
    let arr1=[];
    for(i=0;i<row;i++){
        arr1[i]=[];
        for(j=0;j<columns;j++){

        arr1[i][j]=parseInt(prompt("Enter values"));
        }
    }
    document.writeln(arr1);
    document.writeln("<br>");
</script>
</body>
</html>
