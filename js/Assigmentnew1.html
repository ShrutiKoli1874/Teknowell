<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   .f1{
    background-color:palevioletred;
    height: 120px;
    width:140px;
    border: 2px solid black;
    display: flex;
    flex-wrap: wrap;
    margin-left: 500px;
    margin-top: 240px;
   }
   .f2{
    margin-left:35px;
    margin-top: 5px;
    
   }
   .f3{
    margin-left: 15px;
   }
   button{
    margin-left:30%;
    background-color: burlywood;
   }
</style>
<body>
    <div class="f1">
    <form>
        <div class="f2">
        <label > Enter Age  </label> <br> <br></div>
        <input type="text" class="f3" id="age"  style="width: 100px;" placeholder="enter Age"> <br> <br>
        <button type="submit" onclick="Submit()"> Check </button>
    </form>
    </div>
    <script>
        function Submit(){
        let age = document.getElementById("age").value;
        if(age>=1 && age<=120){
            alert("Age is valid");
        }
        else{
            alert("Invalid Age");
        }
    }
    </script>
</body>
</html>
