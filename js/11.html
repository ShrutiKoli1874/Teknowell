<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 1.5em;
      margin: 0 0 10px;
      color: #333;
    }

    .card-text {
      font-size: 1em;
      color: #666;
    }

    .card-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .card-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="./burger.jpg" alt="Card Image">
    <div class="card-content">
      <h2 class="card-title">Card Title</h2>
      <p class="card-text">This is a sample card. You can add description, images, and links here.</p>
      <a href="#" class="card-button">Read More</a>
    </div>
  </div>

</body>
</html>
