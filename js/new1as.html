<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .form{
        background-color:palevioletred;
        height: 100px;
        width: 150px;
        border: 2px solid black;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
       }
        .data{
            margin-left: 20px;
        }   
        button{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="form">
        <form>
            <div class="data">
            <label>Enter Age</label><br><br>
            <input type="text"id='age' placeholder="enter age" style="width: 100px;"><br><br>
            <button onclick="submit">submit</button></div>
        </form>
    </div>
    
    <script>
        function Submit(){
        let age = document.getElementById("age").value;
        if(age>=18 && age<=120){
            alert("The entered age is valid");
        }
        else{
            alert("Invalid Age");
        }
    }
       
    </script>
</body>
</html>
