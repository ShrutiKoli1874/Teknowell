//Hierarchical constructor//

    class A{
         
        m1()
        {
            document.writeln("m1")
        }
        disp()
        {
            document.writeln("i am disp of a");
        }
      }

      class B extends A{
         m2(){
            document.writeln("m2");
         }
         disp(){
            document.writeln("i am disp of b")
         }
      }

      
    class C extends A{
         
        m3()
        {
            document.writeln("m3")
        }
        disp()
        {
            document.writeln("i am disp of c");
        }
      }

      c=new C();
      c.m3();
      c.disp();
