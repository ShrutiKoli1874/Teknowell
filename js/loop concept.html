<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while loop// if condition is true only then we can get output

       i=11
        while(i<=10)
      {
       document.writeln(i);
        i++;

    }


//     // do while loop//  we can get at least one o/p at time.

   i=10;
    do{
       document.writeln(i);
       i++;
   }while(i<10000);
   

//    //for loop//   limited condition
   
    for(i=1;i<=10;i++){
        if(i == 8) {
        break;
    }
    document.writeln(i);
}

    </script>
</body>
</html>
